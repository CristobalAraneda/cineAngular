<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">
    
        <img [src]="movie.poster_path | poster " class="img-fluid poster">
        <div>
            <h3>{{ movie.title }}</h3>

            <div class="row">
                <div class="col-10 text-white">
                    
                    <star-rating 
                    [value] = "movie.vote_average | number:'1.0-0'"
                    [totalstars]="10" 
                    checkedcolor="gold" 
                    uncheckedcolor="grey" 
                    size="14px" 
                    readonly="true" 
                    >
                </star-rating>
                {{ movie.vote_average | number:'1.1-2'}}/10
               
                </div>
               
            </div>
        </div>

    </div>
</div>
